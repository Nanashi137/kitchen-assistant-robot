services:
  speaches:
    container_name: speaches
    image: ghcr.io/speaches-ai/speaches:latest-cuda-12.6.3
    restart: unless-stopped
    ports:
      - "${SPEACHES_PORT:-2021}:8000"
    volumes:
      - ./data/volumes/speaches:/home/ubuntu/.cache/huggingface/hub
    environment:
      STT_MODEL_TTL: "-1"
      TTS_MODEL_TTL: "-1"
      PRELOAD_MODELS: '[
        "Systran/faster-distil-whisper-small.en",
        "speaches-ai/Kokoro-82M-v1.0-ONNX"
      ]'
      WHISPER__INFERENCE_DEVICE: "cuda"
      WHISPER__COMPUTE_TYPE: "float16"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://0.0.0.0:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]




